<body>

        <nav class='navbar navbar-default'>
            <div class='navbar-header'>

                    <span class='icon-bar'></span>

                </button>
                <a href='#' class='navbar-brand'>Animal Quiz</a>

        <div class='container' id='quiz-section'>
            <div class='row'>
                <div>
                    <h1>How well do you know animals?</h1>
                </div>
            </div>

            <div class='row'>
                <div id='start-quiz-container' class='col-center'>
                    <img id='start-quiz-img' class='img-thumbnail center-block' src='http://lorempixel.com/400/400/animals'>
                    <h3>Take this quiz to find out!</h3>
                    <button id='start-quiz-btn' type='button' class='btn btn-primary btn-lg'>Begin Quiz</button>
                </div>
            </div>

            <div class='container' id='quiz-content' style='display: none'>
                <div id='quiz-body' class='row vcenter'>

                   
                    
                    <div class='quiz-question-image col-sm-6 col-sm-offset-1 '>
                        <img class='img-thumbnail center-block'>
                    </div>


                    <div class='quiz-panel col-sm-4'>
                        <form id='quiz-form' class='panel panel-primary'>
                            <div id='quiz-question' class='panel-heading'></div>
                            <div class='panel-body'>

                                <ul class='list-group'>
                                
                                    
                                </ul>
                            </div>
                            <div class='panel-footer'>
                                <div id='alert-submit-no-answer' class='alert alert-danger fade in' style='display: none'>
                                    <a href='#' class='close' data-hide='alert'>&times;</a>
                                    <strong>Error!</strong> Choose an answer from the above choices.
                                </div>
                                <button type='submit' form='quiz-form' id='quiz-submit-button' class='btn btn-primary btn-block'>Submit</button>
                            </div>
                        </form>
                    </div>
                    

                </div>

                <div class='row'>
                    <div id='quiz-progress' class='progress-status col-sm-8 col-sm-offset-2'>

                    </div>
                </div>

                <div id='quiz-score-container' class='row' style='display: none'>
                    <div class='col-center'>
                        <h1>Your score: <span id='quiz-score'></span></h1>
                        <h3 id='quiz-score-text'>You certainly know your animals!</h3>
                        <button id='retry-quiz-btn' type='button' class='btn btn-primary btn-lg'>Retry Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <div id='score-answer-modal' class='modal fade' tabindex='-1' role='dialog'>
            <div class='vertical-alignment-helper'>
                <div class='modal-dialog modal-sm vertical-align-center'>
                    <div class='modal-content'>
                        <div class='modal-header col-center'>
                            <h2 class='modal-title'></h2>
                        </div>
                        <div class='modal-footer'>
                            <div class='col-center'>
                                <button type='button' class='btn btn-primary' data-dismiss='modal'>Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id='footer'>
        <div>

        </div>
    </div>

   
    
    
    
    <div class='templates hidden'>
        <div class="progress-step">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-dot">
                <span class="glyphicon glyphicon-ok"></span>
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
